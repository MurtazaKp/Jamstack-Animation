<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add the Tailwind CSS CDN link with the correct URL -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css"
    />

    <!-- gsap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

    <title>Websection</title>
  </head>
  <body>
    <div>
        <div class="flex justify-center items-center h-screen bg-green-200 text-4xl">First Section</div>

        <div class="overflow-hidden">
            <div class="lg:pl-20 flex flex-col gap-5 py-10 bg-gray-200 textbanner" >
                <div class="rounded-full h-16 w-16 bg-red-500 ">
                    
                </div>
                <div>
                  <h3 class="text-5xl w-8/12  ">Google found that 53% of mobile users will leave a website that takes longer than three seconds to load.</h3>
                </div>
              </div>
        </div>
    
        <div class="flex justify-center items-center h-screen bg-red-200 text-4xl">Third Section</div>
    </div>
   

    <script>
         // Register the ScrollTrigger plugin with GSAP
         gsap.registerPlugin(ScrollTrigger);

         // Create a ScrollTrigger object
         var scrollTrigger = new ScrollTrigger({
            trigger: "textbanner",
            start: "top 40% ",
            end:"center center",
            markers: true,
            scrub: true,
            // Create an animation that moves the text banner to the center of the screen
            animation: gsap.from('.textbanner div',{
              x:1500,
              delay: 2,
              ease: 'easeInOutQuint'
            })
         });
         
    </script>
  </body>
</html>
