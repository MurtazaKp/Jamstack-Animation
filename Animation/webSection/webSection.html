<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add the Tailwind CSS CDN link with the correct URL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css">

    <!-- Change the order of the script tags to load GSAP before ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
    
    <title>Websection</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-4xl h-screen bg-green-300 flex items-center justify-center">
                First Section
            </div>
    
            <!-- Add a container div to center and limit the width of the content -->
            <div class=" mx-auto py-20">
                <p class="text-2xl text-center w-10/12 lg:w-5/12 mx-auto py-5">The all-in-one modern technology solution that offers everything to accelerate your business across the digital platforms.</p>
                <div class=" flex justify-between items-center flex-col h-80">
                    <!-- Add a class name to the line div and remove the content to use it as a visual element only -->
                    <div class="line border-3 w-1 border-green  bg-black"></div>
                    <div class="w-5 h-5 rounded-full bg-black dot opacity-0  "></div>
                </div>
                <h2 class="text-4xl text-center lg:w-3/12 mx-auto opacity-1 ">Your one stop solution 
                    in web reality.</h2>
            </div>
        </div>
        <div class="h-screen flex justify-center items-center bg-blue-300 text-3xl">
            Third Section
        </div>
    </div>
    <!-- Add a wrapper div to hold the page content -->
   

    <script>
       gsap.registerPlugin(ScrollTrigger);

// Wrap the ScrollTrigger initialization and animation inside a function to wait for the DOM to load
document.addEventListener("DOMContentLoaded", function() {
  gsap.registerPlugin(ScrollTrigger);

  const tl = gsap.timeline({
   
  });

  tl.fromTo(
    ".line",
    { opacity: 0, height: 0 },
    { opacity: 1, height: "100%", backgroundColor: "black", duration: 6 }
  )
    .to(".dot", { duration: 1, opacity:1  })

    .from("h2", { y:100, duration:5 ,opacity:0} );
    

  ScrollTrigger.create({
    trigger: ".line",
    start: "top 85%",
    end:"center end",
   markers:true,
    scrub: true,
    animation: tl
  });
});

    </script>
</body>
</html>
